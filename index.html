<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine POS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="10">
        <h1><img src="jpharmacy.png" alt=" " style="width: 100px; height: auto;">Jose Pharmacy</h1>
    </marquee>
    <div class="container">
    <div id="inventory">
        <h2>Inventory</h2>
        <table class="table table-striped table-hover">
            <tr>
                <th>Brand Name</th>
                <th>Generic Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </table>
        <button type="button" class="btn btn-info" onclick="addMedicine()">Enter a Medicine</button>
    </div>
        <div id="pos">
            <h2>Purchase</h2>
            <h5>Medicine</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="buyerName" placeholder="name@example.com">
                <label for="buyerName">Buyer Name</label>
              </div>
            <label for="selectMedicine">Select Medicine:</label>
            <select id="selectMedicine" class="btn btn-secondary" ></select><br>

            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" min="1" required><br>

            <button type="button" class="btn btn-secondary" onclick="addToCart()">Add to Cart</button>
            <br><br>
            <div id="selectedMedicine">
                <h3>Cart</h3>
                <p>Buyer's Name: <span id="displayname"></span></p>
                <table class="table table-bordered">
                    <tr>
                        <th>Brand Name</th>
                        <th>Generic Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </table>
            </div>
        
            <p>Total Amount: â‚±<span id="totalAmount">0.00</span></p>
            <button type="button" class="btn btn-success" onclick="checkout()">Checkout</button>

            <div id="customAlert" class="custom-modal">
                <div class="custom-modal-content">
                    <span class="close" onclick="closeCustomAlert()">&times;</span>
                    <p id="customAlertMessage"></p>
                    <button type="button" class="btn btn-success" onclick="closeCustomAlert()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>&copy; 2023 Jose Pharmacy. All rights reserved.</footer>
</body>
</html>
